_schema-version: "3.1"
ID: sideeffects
description: A simple CAP project.
version: 1.0.0
modules:
- name: sideeffects-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sideeffects-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: sideeffects-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sideeffects-db
  parameters:
    buildpack: nodejs_buildpack
- name: sideeffects-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sideeffects-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - app1.zip
      name: app1
      target-path: resources/
    - artifacts:
      - appsideeffects.zip
      name: appsideeffects
      target-path: resources/
- name: app1
  type: html5
  path: app/app1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: appsideeffects
  type: html5
  path: app/appsideeffects
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sideeffects-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sideeffects-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sideeffects-html5-srv
    service-plan: app-host
- name: sideeffects-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: sideeffects-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sideeffects-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
